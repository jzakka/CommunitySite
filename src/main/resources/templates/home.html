<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>

<div style="text-align: center">
    <p class="h3 text-center" style="display: inline-block">Forum List</p>
    <a th:if="${user!=null && user.userType==user.userType?.ADMIN}" th:href="@{/forum/new}" class="link-secondary">
        포럼 생성
    </a>
</div>

<div class="container" style="text-align: center">
    <div class="btn-group-vertical" style="display: inline-block;min-width: 20px;width: 60%">
        <button th:each="forum :${forums}" type="button" class="btn btn-outline-dark"
                th:onclick="|location.href='@{/forum/{id}(id=${forum.id})}'|">
            <p th:text="${forum.getForumName()}" style="display: inline-block;margin-bottom: 0px">포럼이름</p>
            <span th:if="${(forum.forumType==forum.forumType?.MINOR)}" class="badge bg-secondary">M</span>
        </button>
    </div>
</div>
</body>
</html>
