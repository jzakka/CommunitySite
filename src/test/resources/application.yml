spring:
  cache:
    type: none
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

logging.level:
  org.hibernate.SQL: debug

server:
  error:
    include-message: never
    include-stacktrace: never
    include-binding-errors: never
  servlet:
    session:
      tracking-modes: cookie
      timeout: 300
  port: 8080

file:
  dir: /Users/Projects/file/